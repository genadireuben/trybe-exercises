<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <h1>Formulário</h1>
  
  <div class="mb-3">
  <form action="" method="GET" enctype="multipart/form-data">

      <p>Dados pessoais</p>

      <div class="mb-3">
        <label for="texto">Nome: </label>
        <input type="text" placeholder="nome completo" name="fname" id="texto" required maxlength="40" />
      </div>

      <div>
      <label for="gemail">E-mail: </label>
      <input type="email" placeholder="digite seu e-mail" id="gemail" required maxlength="50" />
      </div>

      <div>
      <label for="cpf">CPF: </label>
      <input type="text" placeholder="informe seu cpf" id="cpf" minlength="11" maxlength="11">
      </div>
      
      <div>
        <label for="adress">Endereço: </label>
        <input type="text" placeholder="informe seu endereço" >
      </div>

      <div>
         <label for="" >Cidade</label>
         <input type="text" placeholder="informe sua cidade" maxlength="28" required>
      </div>

      <div>
        <label for="state">
        <select name="state" id="state" required>
        </select>
       </label> 
      </div>
        
      <div>
        <label for="tipo" > Tipo de moradia
        <input type="radio" name="tipo" value="casa" checked> Casa
        <input type="radio" name="tipo" value="apartamento" > Apartamento
        </label>
      </div>
       
      <hr>
     <p>Dados do seu último emprego </p>

     <div class="input-group">
       <span class="input-group-text">Resumo do Cúrriculo</span>
       <textarea placeholder="uma breve descrição do seu currículo" name="textArea" id="" maxlength="1000"></textarea> 
     </div>

    <div>
    <label for="" class="form-label" >Cargo </label>
    <input type="text" required>
    </div>
</div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
