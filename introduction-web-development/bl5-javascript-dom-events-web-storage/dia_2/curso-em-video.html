<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#area {
          font: normal 20pt Arial;
          background: rgb(42,139,42);
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;

      }
    </style>
  </head>
  <body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">Interaja ...</div>
    <script>
function clicar() {
    let area = document.getElementById('area');
    area.innerText = 'clicou em mim!';
}
function entrar() {
    let entrou = document.getElementById(area);
    area.innerText = "entrou"
}
function saiu() {
    let saiu = document.getElementById(area)
    area.innerText = 'saiu';
}

    </script>
  </body>
</html>
