<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>

    <script>

       //1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício);

              function changeParagraph() {
                  let paragrafo = document.getElementsByTagName('p')[1];
                  paragrafo.innerText = 'Estarei bem empregado trabalhando no banco Safra, ganhando mais de 6 mil reais e juntando dinheiro e aprendendo ingles e organizando a mudança para o Canadá';
              }

              changeParagraph();

      // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)

              function changeSquareColorToGreen() {

                  let square = document.getElementsByClassName('main-content')[0];
                  square.style.backgroundColor = 'rgb(76,164,109)';

              }

              changeSquareColorToGreen();



      // 3- Crie uma função que mude a cor do quadrado vermelho para branco.

      function turnWhite() {
          let squareWhite = document.getElementsByClassName('center-content')[0];
          squareWhite.style.backgroundColor = 'rgb(230,230,230)';

      }
      turnWhite();

      //4 - Crie uma função que corrija o texto da tag <h1>.

          function correctName() {
              let correctingName = document.getElementsByTagName('h1')[0];
              correctingName.innerText = 'Exercise 5.1 - JavaScript'

          }
          correctName();

      //5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function transformUpperCase (){
          let upperCase = document.getElementsByTagName('p')[0];
          upperCase.style.textTransform = 'uppercase';
      }

      transformUpperCase();

      // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showParagraphs() {
          let paragraphs = document.getElementsByTagName('p');
          for (let index = 0; index < paragraphs.length; index += 1)
            console.log(paragraphs[index].innerHTML);
      }
      showParagraphs()
    </script>
  </body>
</html>
